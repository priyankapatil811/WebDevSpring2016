<div class="container-fluid" ng-controller="SidebarController as model">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{'active' : model.$location.url()=='/home'}"><a href="#/home">Home</a></li>
                <li ng-class="{'active' : model.$location.url()=='/profile'}"><a href="#/profile" ng-if="currentuser.username">Profile</a></li>
                <li ng-class="{'active' : model.$location.url()=='/admin'}"><a href="#/admin" ng-if="currentuser.username && currentuser.roles.indexOf('admin')>=0">Admin</a></li>
                <li ng-class="{'active' : model.$location.url()=='/forms'}"><a href="#/forms" ng-if="currentuser.username">Forms</a></li>
            </ul>
        </div>
    </div>
</div>
