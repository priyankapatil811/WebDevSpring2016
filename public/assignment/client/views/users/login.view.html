<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">Login</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="uName" ng-model="model.user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passwd" ng-model="model.user.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- navigates to profile page -->
                        <button type="button" class="btn btn-primary btn-block" ng-click="model.login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
