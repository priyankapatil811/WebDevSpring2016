<div class="container-fluid">
    <br>
    <div class="row" data-ng-init="getGeoLoc()">
        <div class="col-xs-11">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="location">Location</label>
                    <div class="input-group">
                        <div class="input-group-addon" style="font-size: xx-small">CITY</div>
                        <input type="text" class="form-control" id="location" placeholder="Newark" ng-model="e.city">
                        <label class="sr-only" for="radius">Radius</label>
                        <div class="input-group-addon" style="font-size: xx-small">RADIUS (miles)</div>
                        <input type="text" class="form-control" id="radius" placeholder="2">
                    </div>
                    <button type="submit" class="btn btn-info" ng-click="searchLocation(e)">Go</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <div scrollend style="max-height: 300px; overflow: auto; overflow-y: scroll; padding-right: 0px;" id="eventList">
                    <table class="table table-hover">
                        <tr class="default">
                            <th>
                                Events
                            </th>
                        </tr>
                        <tr ng-repeat="event in eventDetails">
                            <td>
                                <div>
                                    <img ng-src="{{event.image}}"/>
                                </div>
                            </td>
                            <td>
                                <a href="#/event/{{event.id}}" style="text-decoration: blink ; color:palevioletred"> {{event.title}}</a>
                                <br>
                                {{event.venue_name}}
                                <br>
                                {{event.start_time}}
                                <br>
                                {{event.city}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <ng-map center="{{where}}" zoom="10">
                <marker position = "{{event.latitude}},{{event.longitude}}"
                        ng-repeat="event in eventDetails"
                        on-click="clickEventInfo(event,event)">
                </marker>
                <marker position="current-location"></marker>
                <control name="overviewMap" opened="true"></control>
            </ng-map>
        </div>
        <!--<div class="col-xs-2">-->
        <!--&lt;!&ndash; weather widget start &ndash;&gt;<a href="//www.booked.net/weather/boston-60"><img src="//w.bookcdn.com/weather/picture/30_60_1_1_9b59b6_250_8e44ad_ffffff_ffffff_1_2071c9_ffffff_0_3.png?scode=124&domid=w209" /></a>&lt;!&ndash; weather widget end &ndash;&gt;-->
        <!--</div>-->
    </div>
</div>
