<div class="container">
    <div class="row">
    <div class="col-md-6">
        <br> <br> <br>
        <h3 style="font-size: x-large">{{recipeData.name}}</h3>
        <h4 style="font-size: x-large" ng-if="recipeData.totalTime">Total Preparation Time : {{recipeData.totalTime}}</h4>
        <br ng-if="!recipeData.totalTime">
        <br ng-if="!recipeData.totalTime">
        <img src="{{recipeData.images[0].hostedLargeUrl}}" style="width: 100% ; height: 100%;"/>
    </div>
        <div class="col-md-6">
            <br> <br> <br> <br> <br>
            <!--<div id="stars-as-hearts">-->
                <!--{{recipeData.rating}}-->
            <!--</div>-->
            <div scrollend style="max-height: 430px; overflow: auto; overflow-y: scroll; padding-right: 0px;" id="recipeList">
            <h3 style="font-size: x-large">INGREDIENTS  (No. of Servings : {{recipeData.numberOfServings}})</h3>
            <ul ng-repeat="ingredient in recipeData.ingredientLines track by $index">
                <li>{{ingredient}}</li>
            </ul>
        </div>
    </div>
</div>
