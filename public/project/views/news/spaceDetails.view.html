<div class="container">
 <div class="row">
  <div class="col-md-6">
   <br><br>
   <h3 style="font-style:italic ;font-size:x-large">{{newsData.title}}</h3>
   <img src="{{newsData.image}}" style="width:50% ; height: 50%;"/>
   <h4>{{newsData.content}}</h4>
   <a href="{{newsData.url}}" target="_blank">
    <h4>Want to read this article?</h4>
   </a>
  </div>
  <br><br>
  <div class="col-md-6">
   <h2 style="font-style: italic;font-size:x-large">Related Stories</h2>
   <h4>Want to read these articles? Click on the links below!</h4>
   <ul ng-if="relatedStories" ng-repeat="news in relatedStories">
    <a href="{{news.url}}" style="text-decoration: none; color: darkblue"> <li>{{news.title}}</li></a>
  </ul>
  </div>
 </div>
</div>
