<div class="container-fluid">
    <br>
    <h6 style="color: white;">Events</h6>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control" style="height: 41px ; color: white;" placeholder="City" ng-model="model.e.city">
                  <span class="input-group-btn">
                   <button type="submit" class="btn btn-default" ng-click="model.searchLocation(model.e)" style="height: 41px">Go</button>
                  </span>
            </div>
        </div>
    </div>
    <br>
    <i ng-show="model.showSpinner" id="cover" class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" style="color: white"></i>
    <div class="row">
        <div ng-if="model.eventDetails.length<1" ng-show="model.showError">
            <h4 style="color: white;">No Events Found!!</h4>
        </div>
        <div class="masonry">
            <div class="item col-xs-12 col-md-3 col-sm-3" ng-repeat="event in model.eventDetails">
                <div class="thumbnail" style="border-color:white ; height: 600px; max-height: 600px ; border-radius: 25px">
                    <a href="#/event/{{event.id}}"><img ng-src="{{event.image}}" style="width: 500px; height: 250px; border: inset ; border-color:blue ; border-radius: 25px"></a>
                    <div class="caption">
                        <a href="#/event/{{event.id}}" style="text-align: center">
                            <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{event.title}}</p>
                        </a>
                        <hr>
                        <div style="text-align: center">
                            <p>{{event.city}}</p>
                            <i class="fa fa-calendar"> {{event.startTime | date:"MM/dd/yyyy"}} </i>
                            <p>{{event.venueName}}</p>
                            <!-- add likes -->
                            <a ng-if = "currentuser.username && event.color == 'blue'" href="" class="btn" ng-click="model.addEvent(event)">
                                <i class="fa fa-thumbs-up fa-2x" style="color: blue"></i>
                            </a>

                            <a ng-if = "currentuser.username && event.color == 'green'" href="" class="btn" disabled>
                                <i class="fa fa-thumbs-up fa-2x" style="color: green"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
