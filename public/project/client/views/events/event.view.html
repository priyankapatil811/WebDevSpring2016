    <br>
    <div class="row">
        <div class="col-md-12">
            <ng-map center="{{model.where}}" zoom="10">
                <marker position = "{{event.latitude}},{{event.longitude}}"
                        ng-repeat="event in model.eventDetails"
                        on-click="clickEventInfo(event,event)">
                </marker>
                <marker position="current-location"></marker>
                <control name="overviewMap" opened="true"></control>
            </ng-map>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="masonry" id="scroll">
            <div class="item col-xs-12 col-md-3" ng-repeat="event in model.eventDetails">
                <div class="thumbnail" style="border: inset ; border-color:white ; height: 500px; max-height: 500px">
                    <img src="{{event.image}}"  width="245px" height="150px" style="border: inset ; border-color:blue">
                    <div class="caption">
                        <a href="#/event/{{event.id}}" style="text-align: center">
                            <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{event.title}}</p>
                        </a>
                        <hr>
                        <div style="text-align: center">
                            <p>{{event.city}}</p>
                            <i class="fa fa-calendar"> {{event.start_time | date:"MM/dd/yyyy"}} </i>
                            <p>{{event.venue_name}}</p>
                            <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.addEvent(event)"> <i class="fa fa-thumbs-up fa-2x" style="color: blue"></i> </a>
                        </div>
                    </div>
                </div>
            </div><!--/.item  -->
        </div>
    </div>
