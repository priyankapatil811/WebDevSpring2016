<div class="container-fluid">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <h2 class="page-header">Saved Pins</h2>
        <div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active">
                    <a href="#/maevent" aria-controls="event">Event</a></li>
                <li role="presentation">
                    <a href="#/marecipe" aria-controls="recipe">Recipe</a></li>
                <li role="presentation">
                    <a href="#/maspace" aria-controls="space">Space</a></li>
            </ul>
            <!-- events -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="event">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Event Title
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Start Time
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    End Time
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Location
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Venue
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Action
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.event.title" id="title" placeholder="Title">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.event.stime" id="stime" placeholder="StartTime">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.event.etime" id="etime" placeholder="EndTime">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.event.location" id="loc" placeholder="Location">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.event.venue" id="venue" placeholder="Venue">
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-primary" ng-click="model.addEvent()"></button>
                                    <button type="button" class="glyphicon glyphicon-ok btn btn-primary btn-success" ng-click="model.updateEvent()"></button>
                                </td>
                            </tr>
                            <tr ng-repeat="event in model.eventList">
                                <td>
                                    {{event.title}}
                                </td>
                                <td>
                                    {{event.stime}}
                                </td>
                                <td>
                                    {{event.etime}}
                                </td>
                                <td>
                                    {{event.location}}
                                </td>
                                <td>
                                    {{event.venue}}
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="model.deleteEvent($index)"></button>
                                    <button type="button" class="glyphicon glyphicon-pencil btn btn-warning" ng-click="model.selectEvent($index)"></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
