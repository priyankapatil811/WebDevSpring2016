<!--<div class="col-md-6">-->
    <div class="container">
        <br>
        <h6 style="color: white;">News</h6>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input style="color: white" type="text" class="form-control" style="height: 41px" placeholder="Gravitational Waves" ng-model="model.s.spacenews">
                  <span class="input-group-btn">
                   <button type="submit" class="btn btn-default" ng-click="model.searchSpaceNews(model.s)">GO</button>
                  </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <br>
        <i ng-show="model.showSpinner" id="cover" class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" style="color: white"></i>
        <div class="masonry">
            <div ng-if="model.newsDetails.length<1" ng-show="model.showError">
                <h4 style="color: white;">No News Articles Found!!</h4>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 item" ng-repeat="news in model.newsDetails">
                <div class="thumbnail" style="border: groove ; border-color:white ; height: 500px; max-height: 500px ;border-radius: 25px;">
                    <img ng-src="{{news.image}}" style="width: 100% ; height: 162px; border: groove ; border-color: purple ;border-radius: 25px;" alt="No Image Found">
                    <div class="caption">
                        <a href="#/news/{{news.id}}" style="text-decoration: blink ; color:purple">
                            <p>{{news.title}}</p>
                            <p>{{news.publishedDate | date}}</p>
                        </a>
                        <div style="text-align: center">
                            <hr>
                            <a ng-if = "currentuser.username && news.color=='purple'" href="" class="btn" ng-click="model.addNews(news)">
                                <i class="fa fa-bookmark fa-2x" style="color: purple"></i>
                            </a>

                            <a ng-if = "currentuser.username && news.color=='green'" href="" class="btn" disabled>
                                <i class="fa fa-bookmark fa-2x" style="color: green"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!--/.item  -->
        </div> <!--/.masonry-container  -->
    </div>
<!--</div>-->
