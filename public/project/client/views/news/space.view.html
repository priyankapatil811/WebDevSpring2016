<div class="col-md-6">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" style="height: 41px" placeholder="Gravitational Waves" ng-model="model.s.spacenews">
                  <span class="input-group-btn">
                   <button type="submit" class="btn btn-default" ng-click="model.searchSpaceNews(model.s)">GO</button>
                  </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <br>
        <div class="masonry">
            <div class="col-xs-6 col-sm-3 col-md-3 item" ng-repeat="news in model.newsDetails">
                <div class="thumbnail" style="border: groove ; border-color:white ; height: 450px; max-height: 500px">
                    <img ng-src="{{news.image}}" style="width: 100% ; height: 162px; border: groove ; border-color: purple">
                    <div class="caption">
                        <a href="#/news/{{news.id}}" style="text-decoration: blink ; color:purple">
                            <p>{{news.title}}</p>
                            <p>{{news.publishedDate | date}}</p>
                        </a>
                        <div style="text-align: center">
                            <hr>
                            <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.addNews(news)"> <i class="fa fa-bookmark fa-2x" style="color: purple"></i> </a>
                        </div>
                    </div>
                </div>
            </div><!--/.item  -->
        </div> <!--/.masonry-container  -->
    </div>
</div>
