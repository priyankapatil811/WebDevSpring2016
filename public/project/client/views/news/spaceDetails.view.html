<div class="container" id="main">
 <div class="row">
     <h2>{{model.newsData.title}}</h2>
     <p>&nbsp;&nbsp;&nbsp;&nbsp;Published Date : {{model.newsData.publishedDate | date}}
     <a ng-if = "currentuser.username && model.newsData.color=='purple'" href="" class="btn" ng-click="model.addNews(model.newsData)">
         <i class="fa fa-bookmark fa-2x" style="color: purple"></i>
     </a>
     <a ng-if = "currentuser.username && model.newsData.color=='green'" href="" class="btn" disabled>
         <i class="fa fa-bookmark fa-2x" style="color: green"></i>
     </a>
     </p>
     <div class="col-xs-12">
         <div style="float:left ; padding-right: 20px">
             <img src="{{model.newsData.image}}" class="img-responsive" alt="No Image Found"/>
         </div>
         <p>{{model.newsData.content}}</p>
     </div>
 </div>

 <div class="col-md-6">
      <div class="panel panel-default" ng-if="currentuser.username">
          <div class="panel-heading">
             <div class="input-group">
                  <textarea class="form-control" placeholder="Start typing your comment" ng-model="model.comment"/>
                       <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="model.addComment(model.comment,model.newsData)"> Add Comment </button>
                       </span>
             </div><!-- /input-group -->
          </div>

           <div class="panel-body">
               <ul ng-repeat="c in model.comments" class="commentList">
                  <li>
                     <div class="commentText">
                     <h5 style="font-weight: bold;">{{c.user}} said</h5>
                     <p>&nbsp;&nbsp;&nbsp;{{c.comment}} <span class="date sub-text">on {{c.timePosted | date}}</span></p>
                     <button type="button" class="btn btn-default" style="height: 10px; width: 10px;" data-toggle="tooltip" data-placement="right" title="delete this comment" ng-click="model.deleteComment(c)"></button>
                     </div>
                  </li>
               </ul>
           </div>
      </div>
 </div>
 </div>
 </div>
