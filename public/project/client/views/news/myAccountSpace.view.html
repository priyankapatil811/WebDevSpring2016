<div class="container-fluid">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <h2 class="page-header">Saved Pins</h2>
        <div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation">
                    <a href="#/maevent" aria-controls="event">Event</a></li>
                <li role="presentation">
                    <a href="#/marecipe" aria-controls="recipe">Recipe</a></li>
                <li role="presentation" class="active">
                    <a href="#/maspace" aria-controls="space">Space</a></li>
            </ul>

            <!-- space news -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="space">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Space News Title
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Space News Url
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Space News Image Url
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Space News Content
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Action
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.space.title" id="title" placeholder="Title">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.space.url" id="url" placeholder="Url">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.space.image" id="img" placeholder="ImageUrl">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.space.content" id="content" placeholder="Content">
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-primary" ng-click="model.addContent()"></button>
                                    <button type="button" class="glyphicon glyphicon-ok btn btn-primary btn-success" ng-click="model.updateContent()"></button>
                                </td>
                            </tr>
                            <tr ng-repeat="space in model.spaceDetails">
                                <td>
                                    {{space.title}}
                                </td>
                                <td>
                                    {{space.url}}
                                </td>
                                <td>
                                    {{space.image}}
                                </td>
                                <td style="overflow:hidden; width:500px;">
                                    {{space.content}}
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="model.deleteContent($index)"></button>
                                    <button type="button" class="glyphicon glyphicon-pencil btn btn-warning" ng-click="model.selectContent($index)"></button>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
