<div class="container">
    <div class="row">
        <div class="col-md-3 leftPaneDiv">
            <div class="avatar">
                <img ng-src="images/avatar.jpeg"/>
            </div>
            <p id="signFont" align="center"> Hi! I am {{model.userProfile.username}} </p>
            <hr>
            <h4 id="signFont"> My Interests </h4>
            <div ng-repeat="interest in model.userProfile.interests">
                <h5> {{interest}} </h5>
            </div>
            <hr>
            <h4> Followers </h4>

            <h4> Following </h4>
        </div>
        <div class="col-md-9">
            <ul class="nav nav-pills">
                <li ng-repeat="interest in model.userProfile.interests"
                    ng-click="activeIndex=$index"
                    ng-class="{active:(activeIndex?activeIndex==$index:$first)}">
                    <a href="#{{interest}}">{{interest}}</a>
                </li>
            </ul>

            <div id="Cooking Recipes">
                <div id="header">
                    Cooking Recipes
                </div>
                <br>
                <div class="masonry">
                    <div class="item col-xs-12 col-sm-3 col-md-3" ng-repeat="recipe in model.myRecipes">
                        <div class="thumbnail" style="border: groove ; border-color:white ; height: 300px; max-height: 350px">
                            <img src="{{recipe.image}}" style="width: 100%; border: groove ; border-color: crimson">
                            <div class="caption">
                                <a href="#/recipe/{{recipe.recipeId}}" style="text-align: center">
                                    <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{recipe.title}}</p>
                                </a>
                                <hr>
                                <div style="text-align: center">
                                    <p>{{recipe.source}}</p>
                                    <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.removeRecipe(recipe)">
                                        <i class="fa fa-times fa-2x" style="color: crimson"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div><!--/.item  -->
                </div>
            </div>

            <div class="masonry" id="Space Exploration">
                <div class="col-xs-12 col-sm-3 col-md-3 item" ng-repeat="news in model.myNews">
                    <div class="thumbnail" style="border: groove ; border-color:white ; height: 400px; max-height: 500px">
                        <img src="{{news.image}}" style="width: 100%; border: groove ; border-color: blueviolet">
                        <div class="caption">
                            <a href="#/news/{{news.newsId}}" style="text-decoration: blink ; color:purple">
                                <p>{{news.title}}</p>
                                <p>Published : {{news.publishedDate | date}}</p>
                            </a>
                            <hr>
                            <div style="text-align: center">
                                <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.removeNews(news)">
                                    <i class="fa fa-times fa-2x" style="color: blueviolet"></i> </a>
                            </div>
                        </div>
                    </div>
                </div><!--/.item  -->
            </div> <!--/.masonry-container  -->
        </div>
    </div>
</div>
