<div class="container">
    <div style="background-color: white" class="row">
        <div class="col-md-3">
            <img ng-src="images/avatar.jpeg"/>
        </div>
        <div class="col-md-9">
            <h3> My Interests </h3>
                <div ng-repeat="interest in model.userProfile.interests">
                    <h4> {{interest}} </h4>
                </div>
        </div>
        <div class="masonry">
            <div class="item col-xs-12 col-sm-3 col-md-3" ng-repeat="recipe in model.myRecipes">
                <div class="thumbnail" style="border: groove ; border-color:crimson">
                    <img src="{{recipe.image}}" style="width: 100%; border: groove ; border-color: white">
                    <div class="caption">
                        <a href="#/recipe/{{recipe.recipeId}}" style="text-align: center">
                            <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{recipe.title}}</p>
                        </a>
                        <hr>
                        <div style="text-align: center">
                            <p>{{recipe.source}}</p>
                            <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.removeRecipe(recipe)"> <i class="fa fa-times fa-2x" style="color: crimson"></i> </a>
                        </div>
                    </div>
                </div>
            </div><!--/.item  -->
        </div>
    </div>
</div>
