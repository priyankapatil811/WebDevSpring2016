<div class="container">
    <!--<br>-->
        <!--<div class="col-md-6">-->
            <!--<br><br><br><br>-->

    <div class="row">
        <!--<div class="col-md-9">-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <p id="signFont">My Account</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label" style="color: white" >Username</label>
                    <div class="col-sm-8 input-list style-4 clearfix">
                        <input style="color: white" type="text" class="form-control" id="uName" ng-model="model.user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label" style="color: white" >Password</label>
                    <div class="col-sm-8 input-list style-4 clearfix">
                        <input style="color: white" type="password" class="form-control" id="passwd" ng-model="model.user.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fName" class="col-sm-2 control-label" style="color: white" >First Name</label>
                    <div class="col-sm-8 input-list style-4 clearfix">
                        <input style="color: white" type="text" class="form-control" id="fName" ng-model="model.user.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lName" class="col-sm-2 control-label" style="color: white" >Last Name</label>
                    <div class="col-sm-8 input-list style-4 clearfix">
                        <input style="color: white" type="text" class="form-control" id="lName" ng-model="model.user.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" style="color: white" >Email</label>
                    <div class="col-sm-8 input-list style-4 clearfix">
                        <input style="color: white" type="email" class="form-control" id="email" ng-model="model.user.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <!-- navigates to profile page -->
                        <button type="button" ng-click="model.update(model.user)" class="btn btn-default btn-block"> Update </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
