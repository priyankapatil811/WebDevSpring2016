<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">
            <br><br><br><br>
            <img ng-src="images/avatar.jpeg"/>
        </div>
        <div class="col-md-9">
            <h2 class="page-header">My Account</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="uName" ng-model="model.user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passwd" ng-model="model.user.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fName" ng-model="model.user.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lName" ng-model="model.user.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" ng-model="model.user.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- navigates to profile page -->
                        <button type="button" ng-click="model.update(model.user)" class="btn btn-primary btn-block"> Update </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
