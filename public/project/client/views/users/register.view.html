<div class="container">
    <h3 style="color: white">Hello, what interests you?</h3>
    <div class="row">
        <div class="col-md-4">
            <img src="images/ConcertsEvents.jpg" style="width: 300px; height: 200px;"/>
        </div>
        <div class="col-md-4">
            <img src="images/recipes.jpg" style="width: 300px;height: 200px" />
        </div>
        <div class="col-md-4">
            <img src="images/news.jpg" style="width: 300px;height: 200px" />
        </div>
    </div>

    <br>
    <div class="row">
        <p id="signFont" style="text-align: center">Join InfoPinStrap to bookmark your interests</p>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label" id="myFont">Username</label>
                    <div class="col-sm-6 input-list style-4 clearfix">
                        <input style="color: white" type="text" class="form-control" id="uName" ng-model="model.user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label" id="myFont">Password</label>
                    <div class="col-sm-6 input-list style-4 clearfix">
                        <input style="color: white" type="password" class="form-control" id="passwd" ng-model="model.user.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verpasswd" class="col-sm-2 control-label" id="myFont">Verify Password</label>
                    <div class="col-sm-6 input-list style-4 clearfix">
                        <input style="color: white" type="password" class="form-control" id="verpasswd" ng-model="model.user.verpwd" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" id="myFont">Email</label>
                    <div class="col-sm-6 input-list style-4 clearfix">
                        <input style="color: white" type="email" class="form-control" id="email" ng-model="model.user.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox-inline">
                            <label id="myFont">
                                <input type="checkbox" ng-model="model.user.category.event" ng-true-value="'Events'"> Events
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label id="myFont">
                                <input type="checkbox" ng-model="model.user.category.recipe" ng-true-value="'Cooking Recipes'"> Cooking Recipes
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label id="myFont">
                                <input type="checkbox" ng-model="model.user.category.news" ng-true-value="'Space Exploration'"> Space Exploration
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <!-- navigates to profile page -->
                        <button id="signInBtn" type="button" ng-click="model.register()" class="btn btn-default btn-block" id="myFont">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
