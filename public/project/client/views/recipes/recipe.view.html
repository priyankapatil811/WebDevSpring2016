<div class="container">
    <br>
    <h6 style="color: white;">Cooking Recipes</h6>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input style="color: white" type="text" class="form-control" style="height: 41px" placeholder="Cake" ng-model="model.r.recipe">
                  <span class="input-group-btn">
                   <button type="submit" class="btn btn-default" ng-click="model.searchRecipe(model.r)">GO</button>
                  </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <br>
    <i ng-show="model.showSpinner" id="cover" class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" style="color: white"></i>
    <div class="masonry">
        <div ng-if="model.recipeDetails.length<1" ng-show="model.showError">
            <h4 style="color: white;">No Recipes Found!!</h4>
        </div>
        <div class="item col-xs-12 col-md-3 col-sm-3" ng-repeat="recipe in model.recipeDetails">
            <div class="thumbnail" style="border-color:white ; height: 400px; max-height: 400px ;border-radius: 25px;">
                <img ng-src="{{recipe.image}}" style="width: 500px; height: 150px; border: groove; border-color: crimson ;border-radius: 25px;">
                <div class="caption">
                    <a href="#/recipe/{{recipe.id}}" style="text-align: center">
                        <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{recipe.title}}</p>
                    </a>
                    <hr>
                    <div style="text-align: center">
                        <p>{{recipe.source}}</p>
                        <!-- add likes -->
                        <a ng-if = "currentuser.username && recipe.color == 'crimson'" href="" class="btn" ng-click="model.addRecipe(recipe)">
                            <i class="fa fa-heart fa-2x" style="color: crimson"></i>
                        </a>

                        <a ng-if = "currentuser.username && recipe.color == 'green'" href="" class="btn" disabled>
                            <i class="fa fa-heart fa-2x" style="color: green"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div><!--/.item  -->
    </div>
</div>
