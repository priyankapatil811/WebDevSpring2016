<div class="container-fluid">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <h2 class="page-header">Saved Pins</h2>
        <div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation">
                    <a href="#/maevent" aria-controls="event">Event</a></li>
                <li role="presentation" class="active">
                    <a href="#/marecipe" aria-controls="recipe">Recipe</a></li>
                <li role="presentation">
                    <a href="#/maspace" aria-controls="space">Space</a></li>
            </ul>

            <!-- recipes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="recipe">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Recipe Title
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Recipe Url
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Recipe Image Url
                                </th>
                                <th>
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Action
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.recipe.title" id="title" placeholder="Title">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.recipe.url" id="url" placeholder="Url">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="model.recipe.image" id="img" placeholder="ImageUrl">
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-primary" ng-click="model.addRecipe()"></button>
                                    <button type="button" class="glyphicon glyphicon-ok btn btn-primary btn-success" ng-click="model.updateRecipe()"></button>
                                </td>
                            </tr>
                            <tr ng-repeat="recipe in model.recipeList">
                                <td>
                                    {{recipe.title}}
                                </td>
                                <td>
                                    {{recipe.url}}
                                </td>
                                <td>
                                    {{recipe.image}}
                                </td>
                                <td align="right" style="white-space:nowrap">
                                    <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="model.deleteRecipe($index)"></button>
                                    <button type="button" class="glyphicon glyphicon-pencil btn btn-warning" ng-click="model.selectRecipe($index)"></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
