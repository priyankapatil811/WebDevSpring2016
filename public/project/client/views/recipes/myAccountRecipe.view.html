<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">Saved Pins</h2>
        <div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation">
                    <a href="#/maevent" aria-controls="event">Event</a></li>
                <li role="presentation" class="active">
                    <a href="#/marecipe" aria-controls="recipe">Recipe</a></li>
                <li role="presentation">
                    <a href="#/maspace" aria-controls="space">Space</a></li>
            </ul>

            <!-- recipes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="recipe">
                    <div class="panel panel-default" style="border-radius : 25px" ng-show=model.visible>
                        <div id="panel-heading" class="panel-heading" style="border-top-left-radius : 25px ;border-top-right-radius : 25px"><center>Cooking Recipes Board</center></div>
                        <div class="panel-body">
                            <div class="masonry">
                                <div class="item col-xs-12 col-md-3" ng-repeat="recipe in model.myRecipes">
                                    <div class="thumbnail" style="border: outset ; border-color: lightgrey ; height: 350px; max-height: 400px ; border-radius: 25px;">
                                        <img src="{{recipe.image}}" style="width: 100%; border: groove ; border-color: crimson ; border-radius: 25px;">
                                        <div class="caption">
                                            <a href="#/recipe/{{recipe.recipeId}}" style="text-align: center">
                                                <p style="text-decoration: blink ; color:palevioletred ; font-size: smaller">{{recipe.title}}</p>
                                            </a>
                                            <hr>
                                            <div style="text-align: center">
                                                <p>{{recipe.source}}</p>
                                                <a ng-if = "currentuser.username" href="" class="btn" ng-click="model.removeRecipe(recipe)">
                                                    <i class="fa fa-times fa-2x" style="color: crimson"></i> </a>
                                            </div>
                                        </div>
                                    </div>
                                </div><!--/.item  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
    </div>
</div>
